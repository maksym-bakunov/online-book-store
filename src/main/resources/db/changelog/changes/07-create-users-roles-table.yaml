databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: mpbakunov
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_users
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_roles
                    references: roles(id)
